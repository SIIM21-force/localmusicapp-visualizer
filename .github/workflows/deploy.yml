name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy: # This job name might be different in your file
    runs-on: ubuntu-latest
    permissions:      # <-- Add this block
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Add steps here to install dependencies and build your project
      # e.g., npm install and npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # Make sure this matches your build output folder

